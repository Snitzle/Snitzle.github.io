    <script>
    function initialize(){

      var myLatLng = new google.maps.LatLng(53.229185, -0.550754);
      var hayesWharf = new google.maps.LatLng(53.233066, -0.549410);
      var brayfordQuay = new google.maps.LatLng(53.230669, -0.545457);
      var junxion = new google.maps.LatLng(53.226902, -0.544427);
      var parkCourt = new google.maps.LatLng(53.230617, -0.543295);
      var pavilion = new google.maps.LatLng(53.228752, -0.553411);

      var mapProp = {
        zoom: 15,
        center: myLatLng,
        disableDefaultUI: true,
        mapTypeId:google.maps.MapTypeId.ROADMAP
      };

      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

      var marker = new google.maps.Marker({
        position: myLatLng,
        map:map,
        title:"University of Lincoln"
      });

      var marker = new google.maps.Marker({
        position: hayesWharf,
        map:map,
        title:"Hayes Wharf"
      });

      var marker = new google.maps.Marker({
        position: brayfordQuay,
        map:map,
        title:"Brayford Quay"
      });

      var marker = new google.maps.Marker({
        position: junxion,
        map:map,
        title:"Junxion"
      });

      var marker = new google.maps.Marker({
        position: parkCourt,
        map:map,
        title:"Park Court"
      });

      var marker = new google.maps.Marker({
        position: pavilion,
        map:map,
        title:"pavilion"
      });

    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
