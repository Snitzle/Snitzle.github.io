    <script src="https://maps.googleapis.com/maps/api/js?v3&key=AIzaSyB3pPuY3Mx-wgSh4eao5vS-hU6mpUO--Xw&signed_in=true&callback=initMap"
        async defer></script>

    <script>
    function initMap() {
      //Lat and Long for brayfordQuay
      var brayfordQuay = new google.maps.LatLng(53.230669, -0.545457);

      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('googleMap'), {
        zoom: 7,
        center: brayfordQuay,
        disableDefaultUI: true,
        mapTypeId:google.maps.MapTypeId.ROADMAP
      });
      directionsDisplay.setMap(map);
      calculateAndDisplayRoute(directionsService, directionsDisplay);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      var myLatLng = new google.maps.LatLng(53.229185, -0.550754);
      var brayfordQuay = new google.maps.LatLng(53.230669, -0.545457);
      directionsService.route({
        origin: brayfordQuay,
        destination: myLatLng,
        travelMode: google.maps.TravelMode.WALKING
      }, function(response, status) {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
    </script>
